name: AzureTFDeploy

on:
  pull_request:

  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    name: Directory
    runs-on: ubuntu-latest
    permissions: write-all
    strategy:
      fail-fast: false
      matrix:
        include:
          - directory: azure-dev-infra
            auto_apply: no 
          - directory: azuread-users-groups-roles
            auto_apply: no  
                      
    defaults:
      run:
        shell: bash
        working-directory: ${{ matrix.directory }}
    
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}      

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

#      - name: Az CLI login
#        uses: azure/login@v1
#        with:
#          client-id: ${{ secrets.ARM_CLIENT_ID }}
#          tenant-id: ${{ secrets.ARM_CLIENT_SECRET }}
#          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}      

      - name: "Terraform Format"
        id: fmt
        run: terraform fmt

      - name: "Terraform Init"
        id: init
        run: terraform init

      - name: "Terraform Validate"
        id: validate
        run: terraform validate -no-color

      - name: "Terraform Plan"
        id: plan
        run: terraform plan -detailed-exitcode -no-color -out=plan -input=false
        continue-on-error: true

      - name: Terraform Show 
        id: show 
        if: steps.plan.outcome == 'success' || steps.plan.outputs.exitcode == '0' || steps.plan.outputs.exitcode == '2'
        run: terraform show -no-color plan > plan.txt
        continue-on-error: true

      - name: Reformat Plan 
        run: |
          cat plan.txt | sed -E 's/^([[:space:]]+)([-+~])/\2\1/g' > format_plan.txt
        continue-on-error: true

      - name: Put Plan in Env Var
        run: |
          PLAN=$(cat format_plan.txt)
          echo "PLAN<<EOF" >> $GITHUB_ENV
          echo "${PLAN:0:65536}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV                          
        
      - uses: actions/github-script@0.9.0
        if: github.event_name == 'pull_request'
        #env:
          #PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const exitcode = '${{ steps.plan.outputs.exitcode }}';
            const status = (exitcode == '0' || exitcode == '2') ? 'success' : 'failure';
            const output = `
            #### Directory: \'${{ matrix.directory }}\'
            #### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${status}\` (${exitcode})            
      
            <details><summary>Show Plan</summary>
      
            \`\`\`\diff\n
            ${{ env.PLAN }}
            \`\`\`
      
            </details>
      
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
